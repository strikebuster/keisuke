<script type="text/javascript">
function switchDir(dirId){
  var trList = document.getElementsByTagName('tr');
  for(var i=0;i<trList.length;i++){
    var className = trList[i].className;
    if(className != null && className.indexOf(dirId) == 0){
      if(trList[i].style.display == 'none'){
        if(className == dirId){
          trList[i].style.display = '';
        }
      } else {
        trList[i].style.display = 'none';
      }
    }
  }
}

function showAll(){
  var trList = document.getElementsByTagName('tr');
  for(var i=0;i<trList.length;i++){
    if(trList[i].className != ''){
      trList[i].style.display = '';
    }
  }
}

function hideAll(){
  var trList = document.getElementsByTagName('tr');
  for(var i=0;i<trList.length;i++){
    if(trList[i].className != ''){
      trList[i].style.display = 'none';
    }
  }
}
</script>
