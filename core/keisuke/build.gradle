task deployFatJar(dependsOn: shadowJar, type: Exec) {
    def jarName = "${project.name}-${project.version}-${suffixFatJar}.jar"
    def appendArg = ["-Dfile=${jarDir}/${jarName}", "-Dclassifier=${suffixFatJar}"]
    def argv = deployArgs + appendArg
    commandLine(argv)
