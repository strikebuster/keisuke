// build.gradle as a single project

plugins {
  id 'java'
  id 'java-library'
  id 'checkstyle'
  id 'com.github.spotbugs' version '4.0.2'
  id 'jacoco'
  id 'com.github.johnrengelman.shadow' version '5.2.0'
}

// when change version status from snapshot to release,
// change "version" and "deployUrl".

group = 'keisuke'
//name : 'keisuke' as single project
version = '2.1.0'
def deployUrl = 'http://localhost:8081/repository/maven-releases'
//@@version = '2.0.1-SNAPSHOT'
//@@def deployUrl = 'http://localhost:8081/repository/maven-snapshots'

description = """keisuke : counts source code steps like as stepcounter"""

def defaultEncoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { // for org.jenkins-ci.dom4j
        url 'https://repo.jenkins-ci.org/public/'
    }
}

dependencies {
    api 'com.googlecode.java-diff-utils:diffutils:1.3.0'
    api 'commons-io:commons-io:2.6'
    api 'org.jenkins-ci.dom4j:dom4j:1.6.1-jenkins-4'
    api 'net.sf.jxls:jxls-core:1.0.6'
    api 'org.apache.poi:poi:3.9'
    //api 'org.apache.poi:poi:4.1.2'
    //api 'org.apache.poi:poi-ooxml:4.1.2'
    //api 'org.jxls:jxls:2.8.1'
    //api 'org.jxls:jxls-poi:2.8.1'
    //implementation 'org.slf4j:slf4j-nop:1.7.26'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.apache.ant:ant:1.10.7'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testRuntimeOnly 'org.jacoco:org.jacoco.agent:0.8.5'
    testRuntimeOnly 'org.jacoco:org.jacoco.ant:0.8.5'
    checkstyle 'com.puppycrawl.tools:checkstyle:8.32'
    spotbugs 'com.github.spotbugs:spotbugs:4.0.2'
}

tasks.withType(JavaCompile) {
    options.encoding = defaultEncoding
    options.compilerArgs << '-Xlint:deprecation'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

checkstyle {
    toolVersion = '8.32'
    configFile = file('config/checkstyle/sun_checks_custom.xml')
    //reportsDir = file("${buildDir}/reports/checkstyle")
    ignoreFailures = true
}

checkstyleTest {
    //excludes = ['**/*']
}

spotbugs {
    toolVersion = '4.0.2'
    //reportsDir = file("${buildDir}/reports/spotbugs")
    ignoreFailures = true
}

spotbugsMain {
    reports {
        html {
            enabled = false
            destination = file("$buildDir/reports/spotbugs/main/spotbugs.html")
            stylesheet = 'fancy-hist.xsl'
        }
        xml {
             enabled = true
             destination = file("$buildDir/reports/spotbugs/main/spotbugsXml.xml")
        }
    }
}

def dirPathForOutputOfTestRun = 'test/out'

task cleanAll(type: Delete) {
    delete dirPathForOutputOfTestRun
    dependsOn clean
    doLast {
        println("Delete ${dirPathForOutputOfTestRun}")
    }
}

task makeDirForTest {
    doLast {
        def outDir = file(dirPathForOutputOfTestRun)
        if (!outDir.exists()) {
            outDir.mkdirs()
            println("makeDir ${dirPathForOutputOfTestRun}")
        }
    }
}

