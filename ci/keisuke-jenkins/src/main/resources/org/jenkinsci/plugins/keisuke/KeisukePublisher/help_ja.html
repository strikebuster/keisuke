<div>
このプラグインは<a href="https://github.com/jenkinsci/stepcounter-plugin/">"StepCounter Plugin"</a>に似ています。<br>
主な違いは、内部で使用するソースコードの行数計測ツールです。<br>
"StepCounter Plugin"は<a href="https://github.com/takezoe/stepcounter">"stepcounter"</a>を使用していますが,
このプラグインは<a href="https://github.com/strikebuster/keisuke">"keisuke"</a>を使用します。<br>
カウントするファイルと、エンコード、集計の分類となるカテゴリを指定します。<br>
カウント結果をファイルに出力する場合は必要な設定を指定してください。<br>
それらは出力先ディレクトリやファイル名の接頭辞、出力フォーマットです。
</div>
